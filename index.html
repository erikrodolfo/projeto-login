<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="styles/style.css" type="text/css" media="all" />
	<link rel="stylesheet" href="styles/media-query.css" type="text/css" media="all" />
	
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.1.0/css/all.css" integrity="sha512-ajhUYg8JAATDFejqbeN7KbF2zyPbbqz04dgOLyGcYEk/MJD3V+HJhJLKvJ2VVlqrr4PwHeGTTWxbI+8teA7snw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

	<title>Login</title>
</head>
<body>
<main>
	<section id="login">
		<div id="imagem">
		<!-- imagem -->
		</div>
		<div id="formulario">
			<h1>login</h1>
			<p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambente.</p>
			<form action="login.js" method="post" accept-charset="utf-8">
				<div class="campo">
					
					<input type="email" name="login" id="login" placeholder="Seu e-mail"/>
					<label for="login">Login</label>
				</div>
				<div class="campo">
					<i class="fas fa-key"></i>
					<input type="password" name="senha" id="senha"placeholder="Sua senha"/>
						<label for="senha">Senha</label>
				</div>
			</form>
		</div>
	</section>
</main>
</body>
</html>
